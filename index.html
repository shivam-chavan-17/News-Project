<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <img src="./images/logo.png" class="logo flex" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item">IPL</li>
                    <li class="hover-links nav-item">Finance</li>
                    <li class="hover-links nav-item">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g.Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="Incident" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h3 class="news-source" id="news-source">Newspaper</h3>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
                    minima esse natus enim doloribus ducimus vitae recusandae tempora quos officia?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
